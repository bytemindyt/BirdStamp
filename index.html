<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bird Stamp </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:900'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
   
     <div class="card">
        <div class="bird-one">
            <div class="beak"></div>
            <div class="neck">
                <div class="cir-blue"></div>
            </div>
            <div class="feathers">
                <div class="feather fe1"></div>
                <div class="feather fe2"></div>
                <div class="feather fe3"></div>
            </div>
            <div class="eye"></div>
        </div>
        <div class="content color1">
            <div>
                <h1>Swesco</h1>
                <h6>CREATIVE MINTS</h6>
            </div>
            <div>50</div>
        </div>
    </div>


    <div class="card">
        <div class="bird-two">
            <div class="beak-two"></div>
            <div class="head">
                <div class="orange-sqr"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="green-feather b2f1"></div>
                <div class="green-feather b2f2"></div>
                <div class="green-feather b2f3"></div>
            </div>
            <div class="eye-two"></div>
        </div>
        <div class="content color2">
            <div>
                <h1>Calisto</h1>
                <h6>CREATIVE MINTS</h6>
            </div>
            <div>30</div>
        </div>
    </div>


    <div class="card">
        <div class="bird-three">
            <div class="purple-cir"></div>
            <div class="white-eye"></div>
            <div class="wood"></div>
            <div class="inner-purple"></div>
            <div class="purple-hide"></div>
            <div class="orange"></div>
            <div class="feathers-grp">
                <div class="purple-feather b3f1"></div>
                <div class="purple-feather b3f2"></div>
                <div class="purple-feather b3f3"></div>
            </div>
        </div>
        <div class="content color3">
            <div>
                <h1>Turro</h1>
                <h6>CREATIVE MINTS</h6>
            </div>
            <div>75</div>
        </div>
    </div>





  <script  src="./script.js"></script>

</body>
</html>
